<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="build/css/app.css">    
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <header>
    <div class="header__logo"></div>

    <h1 class="header__title"> We are launching <span>soon!</span>  </h1>
    <p class="header__text">  Subscribe and get notified</p>


    <form class="form" action="/submit">
      <input class="form__input" type="email" name="correo" id="correo" placeholder="Your email address">
      <button class="form__button" type="submit">Notify <span>Me</span> </button>
    </form>
  </header>


  <main>
    <div class="content">
      <picture>
        <source srcset= "build/img/illustration-dashboard.avif" type="image/avif">
        <source srcset= "build/img/illustration-dashboard.webp" type="image/webp">
        <img class="dashboard" loading = "lazy" src="build/img/illustration-dashboard.png" alt="dashboard">
      </picture>
    </div>


    <div class="social">
      <img class="social__icon" src="build/img/facebook-f-brands.svg" alt="facebook logo">
      
      <img class="social__icon" src="build/img/instagram-brands.svg" alt="instagram logo">
      <img class="social__icon" src="build/img/twitter-brands.svg" alt="twitter logo">
    </div>
  </main>

  <footer>
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>


  <script src="js/app.js"></script>

</body>
</html>
